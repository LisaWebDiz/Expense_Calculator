{% extends 'base.html' %}

{% block title %}
    Авторизация пользователя
{% endblock %}

{% block content %}

    <div class="col-md-6">
        <div class="h-100 p-5 text-bg-light rounded-3">
            <h2>Авторизация в приложении</h2>
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <input type="submit" class="btn btn-info" value="Войти">
            </form>
        </div>
    </div>

{% endblock %}
