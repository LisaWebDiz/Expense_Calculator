{% extends 'base.html' %}

{% block title %}
    Регистрация пользователя
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <div class="h-100 p-5 text-bg-light rounded-3">
            <h2>Регистрация нового пользователя</h2>
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <input class="btn btn-info" type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </div>

{% endblock %}
